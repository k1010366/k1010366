	  	<h1 class="solo">
	  	王昭舜<br>	
	  	心得:
	    </h1>
	  	<p class="txtsolo">藉著期中專案機會，讓我更加了解了中原團契，在團契裡你能感受到滿滿的溫暖，在那裡就猶如待在一個家。很感謝他們給了我們這次機會，讓我們有機會認識團契，並讓我們拍攝他們內部活動的一些過程，希望我們製作的網頁能讓更多的人認識他們。這次的期中專案也讓我們學習到如何自己構思網頁排版的設計，同時我也體會到了架構一個網站需要花費許多的心思和時間，對於許多特效的設計我認為我還需要再多多加強，很感謝組員給了我不同的建議讓我將排版改良了許多次，期望未來我能架出一個優質的網站。</p>
